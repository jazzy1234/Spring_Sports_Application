<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
</head>
<body>
    <div>
        <form id="playerForm">
            <div>
                Name
                <input id="name">
            </div>

            <div>
                Age
                <input id="age">
            </div>

            <div>
                Height
                <input id="height">
            </div>

            <div>
                Years In League
                <input id="yearsInLeague">
            </div>

            <div>
                <button>
                    Save
                </button>
            </div>
        </form>
    </div>

    <div>
        <form id="statForm">
            <div>
                Name2
                <input id="name2">
            </div>

            <div>
                APG
                <input id="apg">
            </div>

            <div>
                PPG
                <input id="ppg">
            </div>


            <div>
                RPG
                <input id="rpg">
            </div>


            <div>
                TPG
                <input id="tpg">
            </div>

            <div>
                <button>
                    Save
                </button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
